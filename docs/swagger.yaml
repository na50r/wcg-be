basePath: /
definitions:
  constants.GameMode:
    enum:
    - Vanilla
    - Wombo Combo
    - Fusion Frenzy
    - Daily Challenge
    type: string
    x-enum-varnames:
    - VANILLA
    - WOMBO_COMBO
    - FUSION_FRENZY
    - DAILY_CHALLENGE
  constants.Status:
    enum:
    - ONLINE
    - OFFLINE
    type: string
    x-enum-varnames:
    - ONLINE
    - OFFLINE
  dto.APIError:
    properties:
      error:
        type: string
    type: object
  dto.AccountDTO:
    properties:
      createdAt:
        description: ISO8601 creation timestamp
        type: string
      image:
        description: Base64-encoded image
        items:
          type: integer
        type: array
      imageName:
        description: Name of the user's profile image
        type: string
      losses:
        description: Number of losses
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/constants.Status'
        description: ONLINE or OFFLINE
      username:
        description: Username of the account
        type: string
      wins:
        description: Number of wins
        type: integer
    type: object
  dto.AchievementDTO:
    properties:
      description:
        type: string
      image:
        items:
          type: integer
        type: array
      title:
        type: string
      unlocked:
        type: boolean
    type: object
  dto.ChallengeEntryDTO:
    properties:
      image:
        items:
          type: integer
        type: array
      username:
        type: string
      wordCount:
        type: integer
    type: object
  dto.CreateLobbyRequest:
    properties:
      name:
        type: string
    type: object
  dto.CreateLobbyResponse:
    properties:
      lobby:
        $ref: '#/definitions/dto.LobbyDTO'
      token:
        type: string
    type: object
  dto.EditAccountRequest:
    properties:
      imageName:
        type: string
      newPassword:
        type: string
      oldPassword:
        type: string
      type:
        type: string
      username:
        type: string
    type: object
  dto.EditGameRequest:
    properties:
      duration:
        type: integer
      gameMode:
        $ref: '#/definitions/constants.GameMode'
    type: object
  dto.GameEndResponse:
    properties:
      gameMode:
        $ref: '#/definitions/constants.GameMode'
      manualEnd:
        type: boolean
      playerResults:
        items:
          $ref: '#/definitions/dto.PlayerResultDTO'
        type: array
      winner:
        type: string
    type: object
  dto.GenericResponse:
    properties:
      message:
        type: string
    type: object
  dto.ImagesResponse:
    properties:
      names:
        items:
          type: string
        type: array
    type: object
  dto.JoinLobbyRequest:
    properties:
      lobbyCode:
        type: string
      playerName:
        type: string
    type: object
  dto.JoinLobbyRespone:
    properties:
      lobby:
        $ref: '#/definitions/dto.LobbyDTO'
      token:
        type: string
    type: object
  dto.LobbiesDTO:
    properties:
      image:
        items:
          type: integer
        type: array
      lobbyCode:
        type: string
      playerCount:
        type: integer
    type: object
  dto.LobbyDTO:
    properties:
      gameMode:
        $ref: '#/definitions/constants.GameMode'
      gameModes:
        items:
          $ref: '#/definitions/constants.GameMode'
        type: array
      lobbyCode:
        type: string
      name:
        type: string
      owner:
        type: string
      players:
        items:
          $ref: '#/definitions/dto.PlayerDTO'
        type: array
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
    type: object
  dto.PlayerDTO:
    properties:
      image:
        items:
          type: integer
        type: array
      name:
        type: string
    type: object
  dto.PlayerResultDTO:
    properties:
      image:
        items:
          type: integer
        type: array
      playerName:
        type: string
      points:
        type: integer
      wordCount:
        type: integer
    type: object
  dto.RegisterRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.StartGameRequest:
    properties:
      duration:
        type: integer
      gameMode:
        $ref: '#/definitions/constants.GameMode'
      withTimer:
        type: boolean
    type: object
  dto.WordRequest:
    properties:
      a:
        type: string
      b:
        type: string
    type: object
  dto.WordResponse:
    properties:
      isNew:
        type: boolean
      result:
        type: string
    type: object
  dto.Words:
    properties:
      targetWord:
        type: string
      words:
        items:
          type: string
        type: array
    type: object
  game.Message:
    properties:
      data: {}
    type: object
